<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./js/js.js" defer></script>
    <link rel='stylesheet' href="./css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="textContainer">
            <div class="textField">

            </div>
        </div>
        <div class="buttonContainer">
            <div class="numberContainer">
                <div class="numberRowOne">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <div class="numberRowTwo">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="numberRowThree">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="numberRowFour">
                    <button class="number percent">%</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                </div>
            </div>
            <div class="operatorContainer">
                <div class="operatorRowOne">
                    <button class="functional back">back</button>
                    <button class="functional clear">clear</button>
                </div>
                <div class="operatorRowTwo">
                    <button class="functional operator add">+</button>
                    <button class="functional operator subtract">-</button>
                </div>
                <div class="operatorRowThree">
                    <button class="functional operator multiply">x</button>
                    <button class="functional operator divide">/</button>
                </div>
                <div class="operatorRowFour">
                    <button class="functional result">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
